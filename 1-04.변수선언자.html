        var x = 7; // 재선언
        z = x + y; // 이미 선언한 변수에 새로운 값을 할당
        console.log("x = ",x,"z = ",z);


        // let
        let x1 = 5; // 변수 x1에 5를 저장
        let y1 = 6; // 변수 y1에 6을 저장
        var z1 = x1 + y1; // z1에는 11이 저장

        //let x1 = 7; // 재선언 불가능
        x1 = 7; // 재할당은 가능
