<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 클래스 - 특정 객체를 생성하기 위한 일종의 틀, 설계도
        // 자동차

        class Car {
            constructor(modelName, modelYear, type, price) {
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
                this.price = price;
            }
            getModelName(){
                return this.modelName;
            }
            getModelYear(){
                return this.modelYear;
            }
            getPrice(){
                return this.price;
            }
            setPrice(price){
                this.price = price;
            }
        }

        let car = new Car("Ionic", "2021", "e", 4000);
        console.log(car.getModelName());
        console.log(car.getModelYear());
        console.log(car.getPrice());

        car.setPrice(4100);
        console.log(car.getPrice());

        let car2 = new Car("genesis", "2021", "g", 6500)
        console.log(car2.getModelName());
        console.log(car2.getModelYear());
        console.log(car2.getPrice());


        class ElectronicCar extends Car{
            // extends 는 상속을 의미한다.
            constructor(modelName, modelYear, price, chargeTime){
                super(modelName, modelYear, "e", price);
                // super는 기존 상속받은 객체에 대한 접근권한(?)을 갖는다.
                this.chargeTime = chargeTime;
            }
            setChargeTime(time){
                this.chargeTime = time;
            }
            getChargeTime(){
                return this.chargeTime;
            }
        }

        let eleCar1 = new ElectronicCar("moring", "2015", 1000, 60);
        console.log(eleCar1.getModelName());
    </script>
</body>
</html>
