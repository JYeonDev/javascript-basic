<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="this.style.backgroundColor='red'">클릭</button>
    <!-- 여기서 this는 html 요소 자체를 가르킨다. -->
    <button onclick="callFunc(this);">클릭2</button>
    <select onchange="changeSelect(this)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <script>
        console.log(this); // window
        var person = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                // 오브젝트안에 함수를 만들때는 key 설정후 익명함수를 선언해서 사용한다.
                return this.firstName + " " + this.lastName;
                // 여기서 this는 person 오브젝트를 가르킨다.
            }
        };
        
        console.log(person.fullName());

        function myFunction(){
            console.log(this);
            // 여기서 this는 글로벌 객체인 window를 나타낸다.
        }

        myFunction();

        function callFunc(obj){
            console.log(obj);
        }

        function changeSelect(obj){
            console.log(obj.value);
        }
    </script>
</body>
</html>
