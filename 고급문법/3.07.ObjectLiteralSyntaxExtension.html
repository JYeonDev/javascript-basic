<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object Literal Syntax Extension - Object의 키를 동적으로 다룰수 있게 해준다.

        var firstName = "John";
        var lastName = "Doe";

        var person = {
            firstName: firstName, // 선언된 변수와 객체의 키는 이름만 같을 뿐 서로 다르다.
            lastName: lastName
        }

        var type = "student";
        var score = {
            [type]: "Jone",
            // [] 변수명을 입력하면 변수값이 키가 된다.
            score: 95
        };

        // score.grade = 1;

        var type2 = "grade";

        score[type2] = 1
        // [] 변수명을 입력하면 변수값이 키가 된다. 2번째 방법

        console.log(score);
    </script>
</body>
</html>
