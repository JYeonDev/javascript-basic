<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function say(message){
            console.log(message);
        }


        say("안녕하세요");
        say();

        // ES6 - ECMAScript 6버전


        // 파라미터가 넘어오지 않았을 때 기본값을 설정할수 있다.
        function say2(message = "파라미터가 넘어오지 않았어요"){
            console.log(message);
        }


        say2("안녕하세요");
        say2();

        function plus(x, y = 1){
            console.log(x + y);
        }

        plus(4);
        plus(4, 5);
    </script>
</body>
</html>
