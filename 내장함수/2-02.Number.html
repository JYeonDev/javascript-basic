<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 123;
        // toString(); - 숫자를 문자열로 변경
        console.log(x.toString());


        // toFixed(); - 지정된 소수점 자리수까지 반올림으로 표기
        var x = 9.56515;
        console.log(x.toFixed(2));
        

        // toPrecision(); - 정수까지 포함한 자리수로 반올림한다.
        var x = 9.565;
        console.log(x.toPrecision(2))

        var x = Number("10"); // 숫자 10으로 변경
        var x = Number(true); // 1
        var x = Number(true); // 0
        console.log(Number("   10   ")); // 공백을 무시하고 숫자로 변경
        console.log(Number("10,33")); // NaN(Not a Number)
        console.log(Number("John")); // NaN
        console.log(Number("10 33")); // NaN


        // parseInt() - 정수형태로 변환 (소수점은 버림)
        console.log(parseInt("3"));
        console.log(parseInt("3.14"));
        console.log(parseInt("10 33")); // 앞에것만 리턴
        console.log(parseInt("12 years"));
        console.log(parseInt("years 13")); //NaN


        // parseFloat() - 소수점까지 전부 변환
        console.log(parseFloat("10"));
        console.log(parseFloat("13.9"));
        console.log(parseFloat("13.9 aa"));
    </script>
</body>
</html>
