<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 더하기
        var x = 5;
        var y = 2;
        var y2 = 3;
        var z = x + y + y2;
        console.log("더하기",z);

        // 빼기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log("빼기",z);

        // 곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log("곱하기",z);

        // 나누기
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log("나누기",z);

        // 거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y;
        console.log("거듭제곱",z);

        // 나머지
        var x = 5;
        var y = 2;
        var z = x % y;
        console.log("나머지",z);

        //증감연산자
        var x = 1;
        x++;    // x를 1만큼 증가시킨다.
        // x = x + 1; 과 같다
        console.log("증가",x);

        var x = 4;
        x--;    // x를 1만큼 감소시킨다.
        // x = x - 1; 과 같다
        console.log("감소",x);

        var x = 5;
        var y = 2;
        x += y; // x = x + y;
        x -= y; // x = x - y;


        // 문자열 연산자
        var txt1 = "John";
        var txt2 = "Doe";
        var txt3 = txt1 + "" + txt2;
        console.log("문자열 연산자",txt3);

        txt1 += txt2; //txt1 = txt1 + txt2;


        // 숫자와 문자
        var x = 5 + 5;
        console.log("숫자와 문자",x);

        var y = "5" + 5;
        console.log("숫자와 문자",y);


        //비교연산자
        console.log(1 == 1); // equal to(..와 같은)
        console.log(1 == "1"); // == 값이 같은지 비교
        console.log(1 === "1"); // === 값과 데이터타입이 같은지 비교

        console.log(1 != 3);
        console.log(1 != "1"); // != 값이 다른지 비교
        console.log(1 !== "1"); //!== 값과 데이터타입이 다른지 비교

        console.log(3 > 2); // 3이 2보다 크다
        console.log(3 < 2); // 3이 2보다 작다
        console.log(3 >= 2); // 3이 2보다 크거나 같다
        console.log(3 <= 2); // 3이 2보다 작거나 같다


        //logical 연산자
        // &&(그리고(and))연산자
        console.log(3 > 2 && 1 > 2);    // 두 조건다 만족해야 한다.

        // ||(혹은(or))연산자
        console.log(3 >2 || 1 > 2);     // 두 조건중 하나만 만족해도 된다.

        console.log(!(3 > 2)); // false 결과값을 부정하며 반대 결과값을 출력한다.
    </script>
</body>
</html>
